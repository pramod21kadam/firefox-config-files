<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div id="app" class="container">
        <div class="head">
          <div style="align-self:center; margin: 20px;">            
          
          </div>

          <div class="search_box">
            <img class="engine" id="engineLogo" src="icons/google.svg" onclick="toggleEngine()" style="cursor:pointer" />
            <div id="gSearch" style="display:block;">
            <form autocomplete="off" action="https://google.com/search" method="get">
              <input autofocus id="textField" class="input_box" type="text" name="q" placeholder="Search.." >
            </form>
          </div>
        </div>
      </div>

      <div class="bookmark">
        <div class="category">
          <div class="icon"><img src="icons/code.svg" /></div>
          <div class="bookmarks cod">
            <li><a class="bm" href="https://www.hackerearth.com/challenges/">Hackerearth</a></li>
            <li><a class="bm" href="https://stackoverflow.com/">Stackoverflow</a></li>
            <li><a class="bm" href="https://codeforces.com/">CodeForces</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/docs.svg" /></div>
          <div class="bookmarks doc">
            <li><a class="bm" href="https://docs.google.com/document/u/0/">Google Docs</a></li>
            <li><a class="bm" href="https://docs.google.com/sheets/u/0/">Google Sheets</a></li>
            <li><a class="bm" href="https://docs.google.com/presentation/u/0/">Google Slides</a></li>
          </div>
        </div>

        <div class="category">
          <div class="icon"><img src="icons/entertainment.svg" /></div>
          <div class="bookmarks ent">
            <li><a class="bm" href="https://www.youtube.com/">Youtube</a></li>
            <li><a class="bm" href="https://open.spotify.com/">Spotify</a></li>
            <li><a class="bm" href="https://www.reddit.com/">Reddit</a></li>            
          </div>
        </div>
          
        <div class="category">
          <div class="icon"><img src="icons/google-icon.svg" /></div>
          <div class="bookmarks mus">
            <li><a class="bm" href="https://drive.google.com/">Drive</a></li>
            <li><a class="bm" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
            <li><a class="bm" href="https://keep.google.com/">Keep</a></li>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/load.js"></script>
  <script src="scripts/search.js"></script>
</html>
